<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Agenda</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 class="text-center my-4">Mi Agenda</h1>

  <div class="container my-4">
    <div class="row">

      <div class="col-md-4">
        <select id="pais" class="form-select mb-3" onchange="cambiarPais()">
          <option value="">Cargando países...</option>
        </select>

        <input type="date" id="fecha" class="form-control mb-3">
        <input type="text" id="evento" class="form-control mb-3" placeholder="Agenda algo importante">
        <button class="btn btn-primary w-100 mb-3" onclick="agregarEvento()">Agregar</button>
          <ul id="lista" class="list-group mb-3"></ul>

        <h3>Próximos feriados</h3>
        <ul id="listaFeriados" class="list-group"></ul>
      </div>

      <div class="col-md-8">
        <div class="row" id="tarjetas"></div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
