<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editor de Texto - DOM y JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .active-btn {
      background-color: #198754 !important; 
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1>Editor de Texto</h1>
    <div class="card">
      <div class="card-body">
        <h2>Texto</h2>
        <p id="texto">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec elementum auctor libero, vel imperdiet est.
        </p>

        <hr>

        <h2>Opciones de Formato</h2>
        <div class="row">
          <div class="col-12 col-md-4 my-1">
            <button id="btn-negrita" class="btn d-block w-100 btn-primary" data-formato="negrita">
              Bold (Negrita)
            </button>
          </div>
          <div class="col-12 col-md-4 my-1">
            <button id="btn-cursiva" class="btn d-block w-100 btn-primary" data-formato="cursiva">
              Italic (Cursiva)
            </button>
          </div>
          <div class="col-12 col-md-4 my-1">
            <button id="btn-subrayado" class="btn d-block w-100 btn-primary" data-formato="subrayado">
              Underline (Subrayado)
            </button>
          </div>
          <div class="col-12 col-md-4 my-1">
            <button id="btn-color" class="btn d-block w-100 btn-primary" data-formato="color">
              cambiar a color violeta
            </button>
          </div>
        </div>

        <hr>

        <h2>editar texto</h2>
        <input id="input-texto" type="text" class="form-control mb-2" placeholder="escriba para cambiar el texto">

        <h2>tamaño del texto</h2>
        <input id="input-tamano" type="number" class="form-control" placeholder=" ">
      </div>
    </div>
  </div>

  <script>
    const texto = document.getElementById("texto");

    function toggleEstilo(estilo, propiedad, valorActivo, valorInactivo, botonId) {
      if (texto.style[propiedad] === valorActivo) {
        texto.style[propiedad] = valorInactivo;
        document.getElementById(botonId).classList.remove("active-btn");
      } else {
        texto.style[propiedad] = valorActivo;
        document.getElementById(botonId).classList.add("active-btn");
      }
    }

    function funcionNegrita() {
      toggleEstilo("negrita", "fontWeight", "bold", "normal", "btn-negrita");
    }

    function funcionCursiva() {
      toggleEstilo("cursiva", "fontStyle", "italic", "normal", "btn-cursiva");
    }

    function funcionSubrayado() {
      toggleEstilo("subrayado", "textDecoration", "underline", "none", "btn-subrayado");
    }

    function funcionColor() {
      toggleEstilo("color", "color", "violet", "black", "btn-color");
    }

    function handlerBoton(e) {
      const formato = e.target.dataset.formato;
      switch (formato) {
        case "negrita": funcionNegrita(); break;
        case "cursiva": funcionCursiva(); break;
        case "subrayado": funcionSubrayado(); break;
        case "color": funcionColor(); break;
      }
    }

    // Escucha botones
    document.querySelectorAll("button.btn").forEach(boton =>
      boton.addEventListener("click", handlerBoton)
    );

    // Escucha input de texto
    document.getElementById("input-texto").addEventListener("input", (e) => {
      texto.textContent = e.target.value;
    });

    // Escucha input de tamaño
    document.getElementById("input-tamano").addEventListener("input", (e) => {
      texto.style.fontSize = e.target.value + "px";
    });
  </script>
</body>
</html>
